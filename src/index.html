<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>video</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                font: 12px sans-serif;
                background: #999;
            }
            #container {
                background-color: #444;
                position: absolute;
                left: 5%;
                top: 5%;
                width: 90%;
                height: 90%;
                overflow: hidden;
                touch-action: none;
            }
            #container video {
                width: 100%;
                height: auto;
                position: absolute;
                top: 10%;
                background-size: cover;
                overflow: hidden;
                pointer-events: none;
            }
            #container canvas {
                background-color: white;
                position: absolute;
                top: 2.5%;
                left: 5%;
                height: 5%;
                width: 90%;
                z-index: 10;
                touch-action: none;
            }
            #play, #soundon {
                position: absolute;
                top: 35%;
                left: 35%;
                width: 30%;
                height: 30%;
                opacity: 0;
                z-index: 30;
                pointer-events: none;
            }
            #remotehand {
                position: absolute;
                height: 15%;
                width: auto;
                opacity: 0;
                z-index: 40;
                overflow: visible;
                pointer-events: none;
            }
            #prompt {
                position: absolute;
                top: 40%;
                left: 20%;
                width: 60%;
                font-size: 4vh;
                text-align: center;
                color: white;
                opacity: 1;
                z-index: 40;
                pointer-events: none;
            }
        </style>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>
    <body>
        <div id="container" touch-action="none">
            <canvas id="timebar" touch-action="none"></canvas>
            <object id="play" type="image/svg+xml" data="../assets/play-button-grey.svg"></object>
            <object id="soundon" type="image/svg+xml" data="../assets/sound-on-grey.svg"></object>
            <object id="remotehand" type="image/svg+xml" data="../assets/pointing-hand-grey.svg"></object>
            <div id="prompt">drag & drop an mp4 file (max 100MB)</div>
        </div>
        <script src="video.js"></script>
    </body>
</html>
